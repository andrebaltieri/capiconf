<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Palestrante</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p class="text-center">
    <img src="{{speaker.image}}" alt="{{speaker.name}}" class="speaker-image">
  </p>
  <h1 class="text-center">{{ speaker.name }}</h1>
  <p class="text-center"><strong>{{ speaker.title }}</strong></p>
  <br>
  <p><em>{{ speaker.bio }}</em></p>
</ion-content>
